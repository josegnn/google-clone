<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nav-bar">
      <div class="adv-header">
        <a href="./index.html">
        <img
          src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1-1.png"
          alt="logo-google"
        />
        </a>
      </div>
      <ul>
        <li><a href="index.html">Google Search</a></li>
        <li><a href="google-img.html">Image Search</a></li>
      </ul>
    </div>

    <div class="adv-title">
      <h1>Advanced Search</h1>
    </div>
    <div class="adv-search">
      <form action="https://www.google.com/search">
        <ul>
          <li><label>Find Pages With:</label></li>
          <li>
            <label>all these words:</label> <input type="text" name="as_q" />
          </li>
          <li>
            <label>this exact word or phrase:</label>
            <input type="text" name="as_epq" />
          </li>
          <li>
            <label>any of these words:</label> <input type="text" name="as_q" />
          </li>
          <li>
            <label>none of these words:</label>
            <input type="text" name="as_eq" />
          </li>
          <li>
            <label></label>
            <div><input type="submit" value="Advanced Search" class="" /></div>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
